            .tile-control .string-static {
                font-style: italic;
            }
            .tile-control-group {
                height: 2.2rem;
            }

            .newsletter {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                height: calc(2.2rem * var(--rows-4-col));

            @media (max-width:576px)
            {
                .newsletter {
                    height: calc(2.2rem * var(--rows-1-col));
                }
            }
        </style>
        <div id="mainView" class="container-fluid">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script type="text/javascript" src="/utils.js"></script>

        <script type="text/javascript" src="/switch-panel/switch-panel.js"></script>
        <script type="text/javascript" src="IDD_TEST_VIEW.tbjson"></script>	
        <script type="text/javascript" src="IDD_TD_TEST_MISC.tbjson"></script>	
        <script type="text/javascript" src="IDD_TD_TEST_MISC.extensions.tbjson"></script>
