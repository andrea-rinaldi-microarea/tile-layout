<html>
    <head>
        <link rel="stylesheet" href="/tile-layout.css">
        <link rel="stylesheet" href="/switch-panel/switch-panel.css">
    </head>
    <body>
        <style>
            .main {
                display: flex;
                flex-direction: row;
            }
            .side-panel {
                /* min-width: 400px; */
                min-height: 600px;
                /* display: flex;
                flex-direction: column; */
            }
        </style>
        <div class="main">
            <div class="container">
                <p>Test tile</p>
                <div id="header" class="tile-group hbox">
    
                </div>
                <div id="main" class="tile-group column">
    
                </div>
            </div>
            <div class="side-panel">
                <div id="toggle" >
                <button onclick="toggle()">&lt;</button>
                </div>
                <div id="panel">
                    <iframe frameborder="0" webkitallowfullscreen="webkitallowfullscreen" mozallowfullscreen="mozallowfullscreen" allowfullscreen="allowfullscreen" src="https://magocloud.try.clickhelp.co/smart/magocloud/ctxhelp-mc-saleorders-documents-saleord?srv=1&artNw=1&extNw=1&ds=1&ga=1&st=1" style="width:400px;height:100%;"></iframe>            </div>
                </div>
            </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script id="switch-panel-src" type="text/javascript" src="/switch-panel/switch-panel.html"></script>	
        <script id="tile-template" type="text/javascript" src="/view/templates.tpl.html"></script>	
        <script type="text/javascript" src="/utils.js"></script>	
        <script type="text/javascript" src="/switch-panel/switch-panel.js"></script>
        <script type="text/javascript" src="basic.js"></script>	
        <script>
            var vis = false; 
            $('#panel').hide();
            function toggle() {
                if (vis) { 
                    $('#panel').hide(); 
                    vis=false; 
                } else { 
                    $('#panel').show(); 
                    vis=true; 
                }
            }
        </script>

    </body>
</html>
